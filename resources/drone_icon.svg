  <line x1="64" y1="64" x2="104" y2="24" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="24" y2="104" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="104" y2="104" stroke="#34495e" stroke-width="6" stroke-linecap="round"/>
  
